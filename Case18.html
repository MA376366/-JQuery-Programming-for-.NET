<!DOCTYPE html>
<html>

    <title></title>

    <script src="scripts/jquery-3.2.1.intellisense.js"></script>
    <script>
        $(document).ready(function ()

        <li>Value8</li>
        <li>Value9</li>
    </ul>
</body>
</html>
